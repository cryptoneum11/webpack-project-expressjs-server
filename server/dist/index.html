<!DOCTYPE html><html><head><meta charset="utf-8"><title></title></head><body><!--div Minimal webpack setup files for front-end development.--><h2>ExpressJS Routes </h2><br><div>Let's try a simple ajax request to ExpressJS routes that we've defined </div><br><div>'POST' test</div><input class="my-input-post" name="myvar" type="text" value=""><button class="my-button-post">submit</button><br><br><div>'GET' test</div><input class="my-input-get" name="myvar" type="text" value=""><button class="my-button-get">submit</button><br><br><h2>MongoDB </h2><br><div>MongoDB - Find All Docs (get result from DB)</div><button class="mongo-get">get ALL data from 'db1.col1' Mongo collection</button><br><br><div>MongoDB - Find a specific entry</div><!--label(style='display:block') searches for users who are over age 20 (defined in "server.js") --><label class="label">e.g. - db.collection('col1').find( { "age" : { $gt: 20 } } )...</label><br><button class="mongo-find-specific">submit search and return data from db - <span class="comment">defined in "server.js"</span></button><br><br><div>MongoDB - Submit data to Mongo </div><label class="label">e.g. - db.collection('col1').insertOne({name:"Hans", age:23, occupation:"JS Master"}...</label><br><button class="mongo-submit">submits data - <span class="comment">defined in "server.js" </span></button></body><script src="./js/main.js"></script></html>
